title: "اتصل بي"
description: "تواصل معنا لأي استفسارات أو دعم."
lang: ar
permalink: /ar/contact/
keywords: "اتصل, بيب بلانر, دعم, استفسار"
---
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ page.description }}">
    <meta name="keywords" content="{{ page.keywords }}">
    {% seo %}
</head>
<body>
    <div class="container">
        <h1>اتصل بي</h1>
        <form action="https://formspree.io/f/xyyrrepz" method="POST">
            <label for="name">الاسم</label>
            <input type="text" id="name" name="name" required>

            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" name="_replyto" required>

            <label for="subject">الموضوع</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">الرسالة</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button type="submit">إرسال الرسالة</button>
        </form>
    </div>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200;600&display=swap');
    
        /* General Styles */
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
            overflow-x: hidden;
        }
    
        /* Arabic Specific Styles for Text Only */
        html[lang="ar"] body, html[lang="ar"] h1, html[lang="ar"] h2, html[lang="ar"] h3, html[lang="ar"] h4, html[lang="ar"] h5, html[lang="ar"] h6, 
        html[lang="ar"] p, html[lang="ar"] ul, html[lang="ar"] ol, html[lang="ar"] li, 
        html[lang="ar"] label, html[lang="ar"] input, html[lang="ar"] textarea, html[lang="ar"] button {
            font-family: 'Readex Pro', sans-serif;
            direction: rtl;
            text-align: right;
        }
    
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    

</body>
</html>
